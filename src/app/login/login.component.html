<div id="main">
    <div id="header">
      <div id="logo">
        <div id="logo_text">
          <!-- class="logo_colour", allows you to change the colour of the text -->
          <h1><a  ><span class="logo_colour" (click)="onLogin()">monu_techguru</span></a></h1>
          
        </div>
      </div>
      <div id="menubar">
        <ul id="menu">
          <!-- put class="selected" in the li tag for the selected page - to highlight which page you're on -->
          <li ><a  (click)="onSignup()">Signup</a></li>
          <li class="selected"><a  (click)="onLogin()">Login</a></li>
          <li><a  (click)="onForget()">Forgot Password?</a></li>
          
        </ul>
      </div>
    </div>
    <div id="site_content">   <!-- Start Body part -->
      

            
<div class="container">

 <h1>My Account</h1>
<div class="form-container">
       
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" [(ngModel)]="emailId" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password"  class="form-control" [(ngModel)]="password" />
        </div>
        <div class="form-group">
            <button class="btn btn-primary" (click)="onLogin()">login</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button class="btn btn-danger" (click)="onSignup()">signup</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button class="btn btn-danger" (click)="onForget()">forgetpassword</button>
        </div>
</div>

</div>



    </div>      <!-- End Body part -->
    <div id="footer">
      <p><a  (click)="onLogin()">Login</a> | <a (click)="onSignup()">Signup</a> | <a (click)="onForget()">Forgot Password?</a> </p>
    </div>
  </div>
